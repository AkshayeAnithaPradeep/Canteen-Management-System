<div class="container-fluid" style="padding-left: 30px">
    <div class="row" style="margin-top: 25px">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-12">
                    <h3>Current Month Extras Details.</h3>
                    <md-content class="md-whiteframe-3dp">
                         <div class="listhead">
                                <span class="lh onethree">Extra</span>
                                <span class="lh onethree">Amount</span>
                                <span class="lh onethree">Time</span>
                         </div>
                        <ul class="entrylist billlist">
                            <li ng-repeat="item in list">
                                <span class="roll onethree">{{item.name}}</span>
                                <span class="name onethree">{{item.amount|currency:"&#8377"}}</span>
                                <span class="cost onethree">{{item.time|date:"h:mm a, MMM d"}}</span>
                            </li>
                        </ul>
                    </md-content>

                </div>

            </div>

        </div>
    </div>

</div>
