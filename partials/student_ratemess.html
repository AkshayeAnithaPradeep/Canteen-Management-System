<div class="container-fluid" style="padding-left: 30px">
    <div class="row" style="margin-top: 25px">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-12">
                    <h3>Rate Mess</h3>
                    <md-content class="md-whiteframe-3dp">
                         
                        <ul class="entrylist">
                            <li ng-repeat="mess in messes">
                                <span style="font-size: 2rem;display: inline-block">{{mess.name}}</span>
                                <span style="margin-right: 10px"></span>
                                <mess-rating rating="{{mess.rating}}"></mess-rating>
                                
                            </li>
                        </ul>
                    </md-content>

                </div>

            </div>

        </div>
    </div>

</div>
